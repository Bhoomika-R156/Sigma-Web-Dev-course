<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        /* img {
            filter: blur(2px);
        } */

        .img1 {
            filter: brightness(122px);
        }

        .img2 {
            filter: contrast(200%);
        }

        .img3 {
            filter: grayscale(1000%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://media.istockphoto.com/id/1322517295/photo/cyber-security-it-engineer-working-on-protecting-network-against-cyberattack-from-hackers-on.jpg?s=612x612&w=0&k=20&c=htR0b1KO2UFS_R1FWiJOsPfIwf3xBtKXd7FXb4KS0Ls=" alt="">
        <img class="img2" src="https://img1.hscicdn.com/image/upload/f_auto,t_ds_wide_w_960,q_50/lsci/db/PICTURES/CMS/364400/364495.6.jpg" alt="">
        <img  class="img3" src="https://content.tupaki.com/twdata/2018/0718/news/Sye-Raa--Sudeep-Is-Excited--Worried--1531203955-199.jpg" alt="">
    </div>
</body>
</html>
