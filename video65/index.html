<body>
    <!-- Write a program to calculate factorial of a number using reduce and using for loops 
     6
     
     6! =6*5*4*3*2*1

     -->
     <script>
        let number =6
        let temp = 1
        for(let i=1;i<=number;i++)
        {
            temp =temp * i
        }
        console.log(temp)
        </script>


</body>
